<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div style="background-color:#17a2b8; padding:10px 20px; position:relative;">
  <!-- Logo -->
  <a href="#" style="font-size:24px; font-weight:bold; text-decoration:none; color:white;">C.</a>

  <!-- Hidden Checkbox for toggle -->
  <input type="checkbox" id="toggle" style="display:none;">
  
  <!-- Label acts as toggle button -->
  <label for="toggle" style="font-size:24px; color:white; position:absolute; top:10px; right:20px; cursor:pointer;">â˜°</label>

  <!-- Nav links -->
  <div id="menu" style="display:flex; flex-direction:row; gap:15px; margin-top:10px;">

    <a href="#" style="text-decoration:none; color:white;">Home</a>
    <a href="#" style="text-decoration:none; color:white;">About Us</a>
    <a href="#" style="text-decoration:none; color:white;">Services</a>
    <a href="#" style="text-decoration:none; color:white;">Contact</a>
    <a href="#" style="text-decoration:none; color:white;">Follow Us</a>
  </div>

  <style>
    /* Collapse the menu on small screens */
    @media (max-width: 768px) {
      #menu {
        display: none;
        flex-direction: column;
        background-color: #17a2b8;
        padding-top: 10px;
      }
      #toggle:checked + label + #menu {
        display: flex;
      }
    }
  </style>
</div>

</body>
</html>
